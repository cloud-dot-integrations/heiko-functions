# the sequence that calls the rewriter
apiVersion: flows.knative.dev/v1
kind: Sequence
metadata:
  name: sequence
spec:
  channelTemplate:
    apiVersion: messaging.knative.dev/v1
    kind: InMemoryChannel
  steps:
    - ref:
        apiVersion: serving.knative.dev/v1
        kind: Service
        name: rewriter
    - ref:
        apiVersion: serving.knative.dev/v1
        kind: Service
        name: qute-funq
    - ref:
        apiVersion: serving.knative.dev/v1
        kind: Service
#        name: c-tower
#        name: c-slack
        name: event-display  # see knative/event-display.yml
#        name: echoer
    - ref:
        apiVersion: serving.knative.dev/v1
        kind: Service
        name: echoer
---
# the trigger that pulls messages from the broker
apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: sequence-trigger
  annotations:
    app.openshift.io/connects-to: >-
      [{"apiVersion":"flows.knative.dev/v1","kind":"Sequence","name":"sequence"}]
spec:
  broker: mybroker
  filter:
    attributes:
      type: "com.redhat.cloud.notification"
      source: "notifications-gw"
  subscriber:
    ref:
      apiVersion: flows.knative.dev/v1
      kind: Sequence
      name: sequence
